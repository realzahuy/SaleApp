{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-info mt-1">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ</h1>
<h2 class="text-success">Chào {{ current_user.name }}!</h2>
{% else %}
<h2 class="text-success text-ceenter">ĐĂNG NHẬP QUẢN TRỊ</h2>

<form method="post" action="/login">
  <div class="form-group">
    <label for="name">Tên đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Enter username" id="name" name="username"/>
  </div>
  <div class="form-group">
    <label for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password"/>
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>

{% endif %}

{% endblock %}
